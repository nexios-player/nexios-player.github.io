<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axxos Player | Privacy Policy</title>
  <link rel="canonical" href="https://axxos-player.github.io/privacy.html">
  <link rel="icon" type="image/svg+xml" href="OSPlayerlogo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="nav">
      <a class="brand" href="index.html">
        <img src="OSPlayerlogo.svg" alt="Axxos Player logo">
        <span>Axxos Player</span>
      </a>
      <nav class="nav-links">
        <a href="index.html#features">Features</a>
        <a href="index.html#platforms">Platforms</a>
        <a href="support.html">Support</a>
        <a href="legal.html">Legal</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost" href="index.html#download">Get the app</a>
      </div>
    </header>

    <main>
      <section class="section-head">
        <p class="eyebrow">Legal</p>
        <h2>Privacy Policy</h2>
        <p class="section-lede">Last Updated: January 3, 2026</p>
      </section>
      <section class="feature-card legal-card">
        <div class="legal-box">
          <pre id="privacy-content">Loading privacy policyâ€¦</pre>
        </div>
      </section>
    </main>
  </div>
  <script>
    (async () => {
      try {
        const res = await fetch('privacy-policy.txt');
        if (!res.ok) throw new Error('Failed to load');
        const text = await res.text();
        document.getElementById('privacy-content').textContent = text;
      } catch (err) {
        document.getElementById('privacy-content').textContent = 'Unable to load this document right now. Please email ossoftwaredev@gmail.com.';
      }
    })();
  </script>
</body>
</html>
